jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
      - id: jenkins
        password: jenkins
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "USER:Overall/Administer:jenkins"
  remotingSecurity:
    enabled: true
security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy
unclassified:
  location:
    url: http://localhost:8080/